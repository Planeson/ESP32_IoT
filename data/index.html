<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Device Control</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>ESP32 Device Control</h1>
    <div class="cmd-value">
        Current <code>ret_cmd</code>: <span id="retCmdVal">?</span>
        <span id="retCmdBits"></span>
    </div>
    <div class="buttons">
        <span class="bit-label">Toggle Bit 0 (Light):</span>
        <button onclick="toggleBit(0)">Toggle</button>
        <span class="bit-label">Toggle Bit 1 (Fan):</span>
        <button onclick="toggleBit(1)">Toggle</button>
        <span class="bit-label">Toggle Bit 2 (Door):</span>
        <button onclick="toggleBit(2)">Toggle</button>
    </div>
    <div class="graphs">
        <div class="graph-row">
            <canvas id="graph0" width="200" height="80"></canvas>
            <canvas id="graph1" width="200" height="80"></canvas>
        </div>
        <div class="graph-row">
            <canvas id="graph2" width="200" height="80"></canvas>
            <canvas id="graph3" width="200" height="80"></canvas>
        </div>
        <div class="graph-row">
            <canvas id="graph4" width="200" height="80"></canvas>
            <canvas id="graph5" width="200" height="80"></canvas>
        </div>
        <div class="graph-row">
            <canvas id="graph6" width="200" height="80"></canvas>
            <canvas id="graph7" width="200" height="80"></canvas>
        </div>
    </div>
    <!-- Polling rate dropdown will be injected by main.js -->
    <div id="status"></div>
    <script src="/main.js"></script>
</body>
</html>
